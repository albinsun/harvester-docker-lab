networks:
  harvester-lab:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.200.0/24
          gateway: 192.168.200.1

volumes:
  harvester-files:
  tftp-data:
  vm-disk:

services:
  pxe-server:
    build: ./pxe
    container_name: pxe-server
    networks:
      harvester-lab:
        ipv4_address: 192.168.200.2
    cap_add:
      - NET_ADMIN
    volumes:
      - harvester-files:/var/www/harvester
      - tftp-data:/tftpboot
    restart: unless-stopped

  qemu-node:
    build: ./qemu
    container_name: qemu-node
    depends_on:
      - pxe-server
    networks:
      - harvester-lab
    devices:
      - /dev/kvm:/dev/kvm
    cap_add:
      - NET_ADMIN
      - NET_RAW
    volumes:
      - vm-disk:/data
    restart: unless-stopped

  novnc-viewer:
    image: dougw/novnc
    container_name: novnc-viewer
    depends_on:
      - qemu-node
    networks:
      - harvester-lab
    ports:
      - "6080:8080"
    environment:
      - REMOTE_HOST=qemu-node
      - REMOTE_PORT=5900
    restart: unless-stopped
