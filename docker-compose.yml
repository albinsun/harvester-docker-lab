networks:
  harvester-lab:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.200.0/24
          gateway: 192.168.200.1

volumes:
  harvester-files:
  tftp-data:
  vm-disk:

services:
  pxe-server:
    build: ./pxe
    container_name: pxe-server
    networks:
      harvester-lab:
        ipv4_address: 192.168.200.2
    volumes:
      - harvester-files:/var/www/harvester
      - tftp-data:/tftpboot
    healthcheck:
      test: ["CMD-SHELL", "pgrep dnsmasq && pgrep nginx"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped

  qemu-node:
    build: ./qemu
    container_name: qemu-node
    depends_on:
      pxe-server:
        condition: service_healthy
    networks:
      - harvester-lab
    devices:
      - /dev/kvm:/dev/kvm
    cap_add:
      - NET_ADMIN
      - NET_RAW
    volumes:
      - vm-disk:/data
    restart: unless-stopped

  novnc-viewer:
    image: bonigarcia/novnc:1.3.0
    container_name: novnc-viewer
    depends_on:
      - qemu-node
    networks:
      - harvester-lab
    ports:
      - "6080:6080"
    environment:
      - VNC_SERVER=qemu-node:5900
      - AUTOCONNECT=true
    restart: unless-stopped
