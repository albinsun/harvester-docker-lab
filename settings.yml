##########################################################################
# settings.yml — Harvester Docker Lab configuration
#
# Edit this file, then run:
#   ./generate-config.sh
#
# That will write data/harvester/boot.ipxe and
# data/harvester/harvester-config.yaml from these values.
##########################################################################

# Harvester release version tag (used to derive default ISO filename)
harvester_version: v1.7.1

# IP of the pxe-server container on the Docker bridge.
# Must match the ipv4_address in docker-compose.yml.
pxe_server_ip: 192.168.200.2

# Override individual file URLs if you want to pull artefacts from a remote
# server instead of serving them locally.  Leave commented-out to use the
# defaults derived from harvester_version and pxe_server_ip.
#
# harvester_iso_url:     http://192.168.200.2/harvester-v1.7.1-amd64.iso
# harvester_kernel_url:  http://192.168.200.2/harvester-vmlinuz
# harvester_ramdisk_url: http://192.168.200.2/harvester-initrd
# harvester_rootfs_url:  http://192.168.200.2/harvester-rootfs.squashfs

# Node configuration
harvester_config:
  hostname: harvester-node-0
  # Password for the built-in 'rancher' user.
  # Change this to a strong password before deploying in any non-local environment.
  password: password1234
  # Static token used for cluster join authentication (same on all nodes).
  token: harvester-token

# Install settings
install:
  # Target disk device.  virtio disks appear as /dev/vda inside QEMU.
  device: /dev/vda
  # Management NIC name as seen inside the VM.
  # For QEMU virtio-net this is typically "ens3" — verify in the boot console.
  management_interface: ens3
  # Cluster VIP (optional).  Leave as empty string to skip.
  vip: ""
  vip_mode: dhcp
